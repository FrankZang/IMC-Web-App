<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Índice de Massa Corporal</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/style.css">
        <link href="images/fav-icon.png" rel="icon" type="image/x-icon" />
		<link href="https://fonts.googleapis.com/css?family=Roboto|Carme" rel="stylesheet">

    </head>
    <body>
        <header>
            <h1>IMC</h1>
        </header>
        <div class="content">
            
        <div class="input-area">

        <form class="form">
            <input class="input" type="text" pattern="[0-9]*" name="weight" maxlength="6" placeholder="Peso" autofocus>
            <input class="input" type="text" pattern="[0-9]*" name="height" maxlength="6" placeholder="Altura" autofocus>
            <!--type="number" não foi usado por questões estéticas-->
        </form>
            <button type="button" class="btn" id="btn">CALCULAR</button>


        </div>
        <div class="error">
            <p>Algo saiu errado, certifique-se de ter preenchido os dados corretamente, digite seu peso no primeiro campo, e sua altura no segundo</p>            
        </div>
        <div class="clone hidden" id="clone">
            <div class="result"><h1 id="indice"></h1><div class="imc" id="imc"></div></div>
            <div class="comment">
            <p>Seu Índice de Massa Corporal é <span class="imc"></span>.</p>
            </div>
            <div class="scale">
                 <p class="min-weight">Peso Mínimo <span id="minWeight"></span></p>
                 <p class="max-weight">Peso Máximo <span id="maxWeight"></span></p>
            </div>
        </div>
        <div id="append" class="append">
        </div>
        </div>
        <!--<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>-->
        <script type="text/javascript" src="scripts/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="scripts/script.js"></script>
    </body>
</html>
