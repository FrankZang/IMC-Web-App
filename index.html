<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Índice de Massa Corporal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="theme-color" content="#0097a7">
    <link rel="stylesheet" href="styles/style.css">
    <link href="images/fav-icon.png" rel="icon" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

</head>

<body>
    <main class="content">
        <header class="header">
            <h2 class="header--h1">Calculadora IMC</h2>
        </header>

        <div class="intro">

            <div class="cards">
             <div class="floating-card">
            <div class="intro__text">
                <p>Insira seus dados abaixo:</p>
            </div>
                <form class="intro__form">
                    <div class="intro__input-box">
                        <div class="input-label">Peso</div>
                        <input class="intro__input" type="number">
                    </div>
                    <div class="intro__input-box">
                        <div class="input-label">Altura</div>
                        <input class="intro__input" type="number">
                    </div>
                </form>
            </div> 
            <div class="floating-card card-filled">
                <div class="result">
                    <p  class="imc" id="imc">18.5</p>
                </div>
                <div class="comment">
                    <p class="indice" id="indice">Peso ideal.</p>
                    <p class="ideal">Seu peso ideal está entre <span class="weight">23</span> e <span class="weight">23</span> </p>
                </div>
            </div>
                
            </div>
        <div class="buttons-area">
                <button type="button" class="calculate-btn material-button" id="btn">CALCULAR</button>
                <button type="button" class="calculate-btn erase btn--off">REFAZER</button>

        </div>

        </div>
    </main>
    <script type="text/javascript" src="scripts/main.js" async></script>
    <script type="text/javascript" src="scripts/table.js" async></script>
</body>

</html>
