<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Índice de Massa Corporal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="theme-color" content="#0097a7">
    <link rel="stylesheet" href="styles/style.css">
    <link href="images/fav-icon.png" rel="icon" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

</head>

<body>
    <main class="content">
        <header class="header">
            <h1 class="header-h1">IMC</h1>
        </header>

        <div class="intro">
            <div class="instructions">
                <p>Insira seus dados abaixo.</p>
            </div>

            <div class="input-area">

                <form class="form">
                    <div class="input-box">
                        <div class="input-label">Peso</div>
                        <input class="input" type="number">
                    </div>
                    <div class="input-box">
                        <div class="input-label">Altura</div>
                        <input class="input" type="number">
                    </div>
                </form>
                <button type="button" class="imc-btn" id="btn">CALCULAR</button>
            </div>
        </div>
        <div class="result-area">
            <div class="result-card">
                <div class="result">
                    <h1 class="indice" id="indice"></h1>
                </div>
                <div class="comment">
                    <p>Seu Índice de Massa Corporal é <span class="imc" id="imc"></span>.</p>
                </div>
                <div class="scale">
                    <div class="weight-container">
                        <p>Peso mínimo</p> <span class="scale-separator"></span> <span class="weight"></span>
                    </div>
                    <div class="weight-container">
                        <p>Peso máximo</p> <span class="scale-separator"></span> <span class="weight"></span>
                    </div>
                </div>
                <footer class="card-footer">Fonte: <a href="http://portalsaude.saude.gov.br/dicas-de-saude/o-que-e-imc.html" target="_blanck">Ministério da Saúde</a></footer>
            </div>
            <div class="erase">
                <button class="clear hidden" id="clear">
                    <svg fill="#0097a7" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M0 0h24v24H0z" fill="none" />
                        <path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z" />
                    </svg>
                </button>
            </div>

        </div>
    </main>
    <script type="text/javascript" src="scripts/main.js" async></script>
    <script type="text/javascript" src="scripts/table.js" async></script>
</body>

</html>
