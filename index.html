<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Índice de Massa Corporal</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="#0097a7">
        <link rel="stylesheet" href="styles/style.css">
        <link href="images/fav-icon.png" rel="icon" type="image/x-icon"/>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    </head>
    <body>
        <header class="header">
            <h1 class="header-h1">IMC</h1>
        </header>
        <div class="content">
            
        <div class="input-area" id="toup">

        <form class="form">
            <input class="input" type="number" pattern="[0-9]*" name="weight" maxlength="3" placeholder="Peso" autofocus>
            <input class="input" type="number" pattern="[0-9]*" name="height" maxlength="3" placeholder="Altura">
        </form>
            <button type="button" class="imc-btn" id="btn">CALCULAR</button>
        </div>
        <div class="result-card">
            <div class="result">
            <h1 class="indice" id="indice"></h1>
            </div>
            <div class="comment">
            <p>Seu Índice de Massa Corporal é <span class="imc" id="imc"></span>.</p>
            </div>
            <div class="scale">
                 <p class="min-weight">Peso mínimo <span class="weight"></span></p>
                 <p class="max-weight">Peso máximo <span class="weight"></span></p>
            </div>
        </div>
        <div class="erase">
            <button class="clear hidden" id="clear">
                <svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0 0h24v24H0z" fill="none"/>
                    <path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/>
                </svg>
            </button>
        </div>
        </div>
        <script type="text/javascript" src="scripts/main.js" async></script>
        <script type="text/javascript" src="scripts/table.js" async></script>
    </body>
</html>
